<template name="matchSettings">	
	<div class="page-header">
		<h2><small>Marcardor Partido</small></h2>
	</div>
	<form class="score-settings form-inline text-center">
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">Carreras Anotadas</span>
				<input type="number" min="1" class="form-control" name="runs" value="0" aria-describedby="basic-addon1">
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">Outs</span>
				<input type="number" min="1" max="3" class="form-control" name="outs" value="{{outs}}" aria-describedby="basic-addon1">
			</div>
		</div>
		<div class="form-group">
			<div class="btn-group" role="group">
			  <button type="button" class="btn btn-default new-half">Nueva Mitad</button>
			  <button type="button" class="btn btn-default end-game">Terminar Partido</button>
			</div>
		</div>
	</form>
</template>
