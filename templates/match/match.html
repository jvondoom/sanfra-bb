<template name="match">
	<div class="match">
		<div class="match-header">
			<h3 class="text-center">[{{date}}] {{teamHome}} {{totalScoreHome}} - {{teamVisit}} {{totalScoreVisit}} </h3>
		</div>
		<div class="match-info">
		<table class="table">
		    <thead>
		      <tr>
		        <th>Entrada</th>
		        <th>#1</th>
		        <th>#2</th>
		        <th>#3</th>
		        <th>#4</th>
		        <th>#5</th>
		        <th>#6</th>
		        <th>#7</th>
		        <th>#8</th>
		        <th>#9</th>
		        <th>Total</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr>
		        <th>{{teamHome}}</th>
		        {{#each scoreHome}}
		        	<td>{{score}}</td>
		        {{/each}}
		        <th>{{totalScoreHome}}</th>
		      </tr>
		      <tr>
		        <th>{{teamVisit}}</th>
		        {{#each scoreVisit}}
		        	<td>{{score}}</td>
		        {{/each}}
		        <th>{{totalScoreVisit}}</th>
		      </tr>
		    </tbody>
		  </table>
		  <p class="text-right" ><a href="#">Ver alineaci√≥n</a></p>
		</div>
	</div>
</template>
