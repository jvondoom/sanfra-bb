<template name="match">
	<div class="match">
		<div class="match-header">
			<h3>
				<div class="row">
					<div class="text-center"><span class="header-date">{{formatDate date}}</span></div>
				</div>
				<div class="row">
					<div class="col-md-offset-2 col-xs-offset-1 col-xs-3"><span class="header-team">{{teamHome}}</span></div>
					<div class="col-xs-2"><span class="header-score">{{totalScoreHome}}</span></div>
					<div class="col-xs-4 col-md-3"><span class="header-team">{{teamVisit}}</span></div>
					<div class="col-xs-2"><span class="header-score">{{totalScoreVisit}}</span></div>
				</div></h3>
		</div>
		<div class=" {{#if ended}}
		    match-info
		  {{else}}
		    match-info-on
		  {{/if}} ">
	  		<table class="table">
			    <thead>
			      <tr>
			        <th>Entrada</th>
			        {{#each scoreVisit}}
			        	<th>#{{num}}</th>
			        {{/each}}
			        <th>Total</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr>
			        <th>{{teamVisit}}</th>
			        {{#each scoreVisit}}
			        	<td>{{score}}</td>
			        {{/each}}
			        <th>{{totalScoreVisit}}</th>
			      </tr>
			      <tr>
			        <th>{{teamHome}}</th>
			        {{#each scoreHome}}
			        	<td>{{score}}</td>
			        {{/each}}
			        <th>{{totalScoreHome}}</th>
			      </tr>
			    </tbody>
			</table>		
			<div class="changes">
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#{{idDate date}}">
				  Ver Lista de Jugadores
				</button>

				<!-- Modal -->
				<div class="modal fade" id="{{idDate date}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Alineación</h4>
				      </div>
				      <div class="modal-body">
				      	<table class="table">
				      		<thead>
				      			<tr>
				      				<th>P/B</th>
					      			<th>(#) Nombre del Jugador</th>
					      			<th>Posición</th>
				      			</tr>				      			
				      		</thead>
				      		<tbody>
				      			{{foo players}}
				      			{{#each players}}
				      				<tr>
				      					<td>{{PB}}</td>
					      				<td>{{name}}</td>
					      				<td>{{posToName pos}}</td>
				      				</tr>				      				
				      			{{/each}}
				      		</tbody>
				      	</table>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
		</div>
	</div>
</template>
