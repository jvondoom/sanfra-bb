<template name="match">
	<div class="match">
		<div class="match-header">
			<h3 class="text-center">[{{formatDate date}}] {{teamHome}} {{totalScoreHome}} - {{teamVisit}} {{totalScoreVisit}}</h3>
		</div>
		<div class=" {{#if ended}}
		    match-info
		  {{else}}
		    match-info-on
		  {{/if}} ">
			<table class="table">
			    <thead>
			      <tr>
			        <th>Entrada</th>
			        {{#each scoreVisit}}
			        	<th>#{{num}}</th>
			        {{/each}}
			        <th>Total</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr>
			        <th>{{teamVisit}}</th>
			        {{#each scoreVisit}}
			        	<td>{{score}}</td>
			        {{/each}}
			        <th>{{totalScoreVisit}}</th>
			      </tr>
			      <tr>
			        <th>{{teamHome}}</th>
			        {{#each scoreHome}}
			        	<td>{{score}}</td>
			        {{/each}}
			        <th>{{totalScoreHome}}</th>
			      </tr>
			    </tbody>
			</table>
		</div>
	</div>
</template>
